<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Islands Price Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Roblox Islands Price Guide</h1>
        </div>
    </header>
    <main>
        <section id="resources">
            <div class="container">
                <h2>Resources</h2>
                <ul id="resources-list" class="price-list">
                    <!-- Resource items will be dynamically added here -->
                </ul>
            </div>
        </section>
        <section id="tools">
            <div class="container">
                <h2>Tools</h2>
                <ul id="tools-list" class="price-list">
                    <!-- Tool items will be dynamically added here -->
                </ul>
            </div>
        </section>
        <section id="weapons">
            <div class="container">
                <h2>Weapons</h2>
                <ul id="weapons-list" class="price-list">
                    <!-- Weapon items will be dynamically added here -->
                </ul>
            </div>
        </section>
        <!-- Add more sections for other categories as needed -->
    </main>
    <footer>
        <div class="container">
            <p>Happy Trading!</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
